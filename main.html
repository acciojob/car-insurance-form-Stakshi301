<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
		
		<label for="name">Name</label>
		<input name="name" type="Text" required id="name" ><br>

		<label for="email">Email</label>
		<input name="email" type="Email" required id="email" ><br>

		<form>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label>
</form><br>
		
       <label for="cars">Car Brands</label>
		<select required type="Dropdown" id="cars" name="cars" >
			<option value="" disabled selected></option>
		<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select> <br>

		<label for="carage">Car Age</label>
		<input name="carage" type="Number" required id="carage"><br>

		<label for="dop">Date of Purchase (dop)</label>
		<input name="dop" type="Date" required id="dop" ><br>


		<label for="password">Password</label>
		<input name="password" type="Password" required id="password"><br>

	
		<button type="submit">Submit</button>
	</form>
	

	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
