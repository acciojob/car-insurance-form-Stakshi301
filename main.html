	    <form method="POST">
        <!-- Name field -->
        <label for="name">Name </label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email field -->
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Gender field -->
        <label>Gender </label><br>
        <input type="radio" id="gender_m" name="gender" value="Male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="Female" required>
        <label for="gender_f">Female</label><br><br>

        <!-- car Brands field -->
        <label for="cars">Car Brands</label><br>
        <select id="cars" name="cars">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br><br>

        <!-- Age field -->
        <label for="carage">Car Age</label><br>
        <input type="number" id="carage" name="carage" required><br><br>

        <!-- Date of Birth field -->
        <label for="dop">Date of Purchase (dop) </label><br>
        <input type="date" id="dop" name="dop" required><br><br>

        <!-- Password field -->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
